<body>

<header>
    <a href="printcraft.html"><img class="logo" src="images/logo.png" alt="Company logo" loading="lazy"></a>
    <h1 class="company-name">Print Craft</h1>
    <nav>
        <ul>
            <li><a href="printcraft.html">Home</a></li>
            <li><a class="active" href="showcase.html">Showcase</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="showcase">
        <div class="showcase-hero">
            <h2>Showcase</h2>
            <p>Explore a mix of prints and examples that highlight what 3D printing can do.</p>
        </div>

        <div class="filters">
            <button class="filter-btn active-btn" id="filter-all">All</button>
            <button class="filter-btn" id="filter-name-asc">Name (A - Z)</button>
            <button class="filter-btn" id="filter-name-desc">Name (Z - A)</button>
            <label for="filter-category" aria-hidden="true"></label>
            <select class="filter-select" id="filter-category" name="category">
                <option value="0" selected disabled>Category</option>
                <option value="1">Functional</option>
                <option value="2">Accessories</option>
                <option value="3">Decor</option>
                <option value="4">Toys/Fidgets</option>
                <option value="4">Toys/Fidgets</option>
            </select>
            <label for="filter-filament-type" aria-hidden="true"></label>
            <select class="filter-select" id="filter-filament-type" name="filament-type">
                <option value="0" selected disabled>Filament Type</option>
                <option value="1">PLA</option>
                <option value="2">PETG</option>
                <option value="3">Resin</option>
            </select>
            <button class="filter-btn" id="filter-favorites">Favorites</button>
        </div>

        <div class="card-container" id="model-container">
            <!-- Content generated in printcraft.js -->
        </div>
    </section>
</main>
