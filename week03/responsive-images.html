<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 — Responsive Images Activity — Robert McGrew</title>
    <meta name="author" content="Robert McGrew">
    <meta name="description"
        content="This is the week 3 Responsive Images activity. It utilized setting the image using srcset.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Picture of the Las Vegas temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
